<!DOCTYPE html>
<html lang="en">
<head>
    <title>搜索结果</title>
</head>
<body>
    <form method="GET" action="{% url 'search' %}">
        <label>
            <input type="text" name="q" placeholder="请输入搜索关键词">
        </label>
        <button type="submit">搜索</button>
    </form>

    {% if search_results %}
        <div>
            {{ search_results|safe }}
        </div>
    {% endif %}
</body>
</html>
